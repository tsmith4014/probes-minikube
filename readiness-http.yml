apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
        - name: my-nginx
          image: nginx:1.24-bullseye
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            successThreshold: 3
            periodSeconds: 5